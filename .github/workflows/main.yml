name: workflow

on: 
  push:
    branches:
      - 'release/v[0-9]+.[0-9]+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode 
        id: Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          fail-on: 'HIGH'
          output: 'trivy-results.txt'
          severity: 'HIGH' 

      - name: Send Slack message
        if: steps.Trivy.severity == 'HIGH'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "scan failed!"

      - name: Upload Trivy scan results to Slack
        if: steps.Trivy.outcome == 'failure'
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file: trivy-results.txt

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: zhaozy268/gofortune_workshop:${{ github.sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'
      
      - name: Check install
        run: cosign version

          
      - name: Sign image with a key
        run: 
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY zhaozy268/gofortune_workshop:${{ github.sha }}
        env:
          TAGS: zhaozy268/gofortune_workshop:${{ github.sha }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
      
      - name: Send Slack successful message
        if: steps.Trivy.outputs.severity == 'CRITICAL'
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            *Image build & signed*
            *Name:* Zhao Ziyang 
            *Matriculation:* A028
            *Email:* e1221735 
            *Git:* 
            *Docker:*
