name: workflow

on: 
  push:
    branches:
      - 'release/v[0-9]+.[0-9]+'

jobs:
  check_trigger_condition:
    name: Check trigger condition
    runs-on: ubuntu-latest
    steps:
      - name: Check commit message
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ ^#NORUN ]]; then
            exit 78
          fi
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode 
        id: Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL'  

      - name: Check file content
        id: check_file_content
        run: echo "trivy-results=$(du -s trivy-results.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
      
      - name: Test output
        run: |
          echo ${{ steps.check_file_content.outputs.trivy-results}}

      - name: Send Slack failure message
        if: steps.check_file_content.outputs.trivy-results != '0'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: "Failed trivy scan, see uploaded report"
          SLACK_COLOR: "failure"

      - name: Upload Trivy scan results to Slack
        if: steps.check_file_content.outputs.trivy-results != '0'
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: trivy-results.txt
      
      - name: Exit workflow 
        if: steps.check_file_content.outputs.trivy-results != '0'
        run: exit 1

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: zhaozy268/gofortune_workshop:${{ github.sha }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'
      
      - name: Check install
        run: cosign version

          
      - name: Sign image with a key
        run: 
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY zhaozy268/gofortune_workshop:${{ github.sha }}
        env:
          TAGS: zhaozy268/gofortune_workshop:${{ github.sha }} 
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }} 
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
      
      - name: Send Slack success message
        if: steps.check_file_content.outputs.trivy-results == '0'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: |
            *Image build & signed*
            *Name:* Zhao Ziyang
            *Matriculation:* A0285923U
            *Email:* e1221735@u.nus.edu
            *Git:* https://github.com/Joyishzhao/CICDworkshop/actions
            *Docker:* https://hub.docker.com/repository/docker/zhaozy268/gofortune_workshop/general
       